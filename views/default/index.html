{{left_sidebar_enabled=right_sidebar_enabled=False}}
{{extend 'layout.html'}}


<h2>Alertas:</h2>

<table style="text-align: left; width: 30%;" border="1" cellpadding="2" cellspacing="2">
{{for report in reports:}}
<tr>
    <td style="width: 90%; vertical-align: middle; border: 1px solid #999">
        {{=report}}
    </td>
    <td style="width: 10%; vertical-align: middle; border: 1px solid #999">
        {{=reports[report]}}
    </td>
</tr>
{{pass}}
</table>

{{block left_sidebar}}New Left Sidebar Content{{end}}
{{block right_sidebar}}New Right Sidebar Content{{end}}
